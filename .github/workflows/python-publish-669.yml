name: Build & Publish 669

on: [ workflow_dispatch ]

env:
  CTP_VERSION: "6.6.9"

jobs:
  build-linux:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [ "3.7" ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Prepare
        run: |
          pip install -r requirements.txt
      - name: Building Package
        run: |
          cd $CTP_VERSION
          python -m cibuildwheel --platform linux --output-dir ../dist
      - name: Store Package
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distribution
          path: dist/

  build-mac:
    needs:
      - build-linux
    runs-on: macos-11
    strategy:
      matrix:
        python-version: [ "3.7" ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Prepare
        run: |
          brew install swig
          pip install -r requirements.txt
      - name: Building Package
        run: |
          cd $CTP_VERSION
          lipo mac64/libthostmduserapi_se.dylib mac_arm64/libthostmduserapi_se.dylib -output mac64/libthostmduserapi_se.dylib -create
          lipo mac64/libthosttraderapi_se.dylib mac_arm64/libthosttraderapi_se.dylib -output mac64/libthosttraderapi_se.dylib -create
          install_name_tool -id @loader_path/libthostmduserapi_se.dylib mac64/libthostmduserapi_se.dylib
          install_name_tool -id @loader_path/libthosttraderapi_se.dylib mac64/libthosttraderapi_se.dylib
          python -m cibuildwheel --platform macos --output-dir ../dist
      - name: Store Package
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distribution
          path: dist/

  build-win:
    needs:
      - build-mac
    runs-on: windows-2019
    strategy:
      matrix:
        python-version: [ "3.7" ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Prepare
        shell: bash
        run: |
          pip install -r requirements.txt
      - name: Building Package
        run: |
          cd $CTP_VERSION
          python -m cibuildwheel --platform windows --output-dir ../dist
        shell: bash
      - name: Store Package
        uses: actions/upload-artifact@v3
        with:
          name: python-package-distribution
          path: dist/

  publish:
    needs:
      - build-win
    runs-on: ubuntu-20.04
    steps:
      - name: Set up Python 3.7
        uses: actions/setup-python@v3
        with:
          python-version: 3.7
      - name: Download Package
        uses: actions/download-artifact@v3
        with:
          name: python-package-distribution
          path: dist/
      #      - name: Publish to test PyPI
      #        uses: pypa/gh-action-pypi-publish@release/v1
      #        with:
      #          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
      #          repository-url: https://test.pypi.org/legacy/
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
